<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cssMemSlider</title>
   <link rel="shortcut icon" href="./assets/icon/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header class="header-wrapper">
      <h1>История одной семьи...</h1>
   </header>
   <div class="main-wrapper">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <div class="slider">
         <div class="slides slide1"></div>
         <div class="slides slide2"></div>
         <div class="slides slide3"></div>
         <div class="slides slide4"></div>
      </div>
      <div class="wrapper-controls">
         <div class="controls">
            <label class="wrapper-label wrapper-label-1" for="slide1">
               <div></div>
            </label>
            <label class="wrapper-label wrapper-label-2" for="slide2">
               <div></div>
            </label>
            <label class="wrapper-label wrapper-label-3" for="slide3">
               <div></div>
            </label>
            <label class="wrapper-label wrapper-label-4" for="slide4">
               <div></div>
            </label>
         </div>
         <div class="info">
            <div class="slides slide1">Старый отец</div>
            <div class="slides slide2">Служанка</div>
            <div class="slides slide3">Вечерний заплыв</div>
            <div class="slides slide4">Student 1</div>
         </div>
      </div>
   </div>
</body>

</html>
